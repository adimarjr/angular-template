<app-auth-container>
    <form class="loginForm" fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="login(f)">
        <h1>{{appName}}</h1>
        <mat-form-field fxFlexFill>
            <input #emailInput="ngModel" placeholder="Email" matInput ngModel name="email" type="email" required email>
            <mat-error *ngIf="emailInput.hasError('required')">Required field</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Invalid e-mail</mat-error>
        </mat-form-field>
        <mat-form-field fxFlexFill>
            <input #passwordInput="ngModel" placeholder="Password" matInput type="password" ngModel name="password" required>
            <mat-error *ngIf="passwordInput.hasError('required')">Required field</mat-error>
        </mat-form-field>
        <div fxFlexFill>
            <mat-checkbox color="primary" #remember="ngModel" ngModel name="remember">Remember me</mat-checkbox>
        </div>
        <button mat-raised-button type="submit" color="primary" [disabled]="!f.valid">Login</button>
        <p class="mat-small">Are you a new user? <a routerLink="/register" >Register</a></p>
        <p class="mat-small">Or use Microsoft Account</p>
        <button mat-raised-button type="button" color="accent" (click)="azureLogin()">Microsoft Login</button>
    </form>
</app-auth-container>
