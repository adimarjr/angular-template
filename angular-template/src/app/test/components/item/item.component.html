<app-container title="Items">
    <div fxLayout>
        <button mat-raised-button routerLink="add" color="accent">
            <mat-icon>add</mat-icon>Add
        </button>
    </div>
    <div>
        <mat-table [dataSource]="dataSource" class="mat-elevation-z2">
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button [routerLink]="'edit/'+element.id"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button (click)="delete(element)"><mat-icon>delete</mat-icon></button>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="noRecord">
                <mat-footer-cell *matFooterCellDef>No records found.</mat-footer-cell>
            </ng-container>
            <ng-template [ngIf]="hasItems">
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </ng-template>
            <ng-template [ngIf]="!hasItems">
                <mat-footer-row *matFooterRowDef="['noRecord']"></mat-footer-row>
            </ng-template>
        </mat-table>
    </div>
</app-container>
